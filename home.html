<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      /* CSS для стилизации заголовка и кнопок */
      h1 {
        text-align: center;
      }
      .button-container {
        display: flex;
        justify-content: flex-start;
        margin: 10px 0;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Home</h1>
    <div class="button-container">
      <a href="#" class="button">Login</a>
      <a href="#" class="button">Register</a>
      <a href="#" class="button">Try Your Success</a>
    </div>
    <img src="image.jpg" width="300">
  </body>
</html>
